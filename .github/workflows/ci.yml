name: CI and Release

on:
  push:
    branches: [main]
    tags:
      - '*.*.*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ubuntu:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'
          check-latest: true

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          source venv/bin/activate
          pip install coverage pytest pytest-asyncio
          coverage run -m pytest tests/*
          coverage report
          coverage xml -o coverage.xml
          coverage report | grep "TOTAL" | awk '{print $$4}' > coverage.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build executable with PyInstaller
        run: |
          source venv/bin/activate
          pyinstaller --onefile --name eagle main.py

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: eagle-ubuntu-latest-v${{ github.ref_name }}
          path: dist/eagle 

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'
          architecture: 'x64'
          check-latest: true

      - name: Install dependencies
        run: |
          python -m venv venv
          venv\Scripts\activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          venv\Scripts\activate
          pip install coverage pytest pytest-asyncio
          coverage run -m pytest tests/main.py
          coverage report
          coverage xml -o coverage.xml
          coverage report | findstr "TOTAL" > coverage.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build executable with PyInstaller
        run: |
          venv\Scripts\activate
          pyinstaller --onefile --name eagle main.py

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: eagle-windows-latest-v${{ github.ref_name }}
          path: dist/eagle.exe 

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'
          architecture: 'x64'
          check-latest: true

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          source venv/bin/activate
          pip install coverage pytest pytest-asyncio
          coverage run -m pytest tests/*
          coverage report
          coverage xml -o coverage.xml
          coverage report | grep "TOTAL" | awk '{print $$4}' > coverage.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build executable with PyInstaller
        run: |
          source venv/bin/activate
          pyinstaller --onefile --name eagle main.py

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: eagle-macos-latest-v${{ github.ref_name }}
          path: dist/eagle 

  release:
    name: Create Release
    needs: [build-ubuntu, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Ensure Ubuntu directory exists
        run: |
          mkdir -p dist/ubuntu

      - name: Download artifacts for Ubuntu
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-ubuntu
          name: eagle-ubuntu-latest-v${{ github.ref_name }}
          path: dist/ubuntu 
          search_artifacts: true

      - name: Ensure Windows directory exists
        run: |
          mkdir -p dist/windows

      - name: Download artifacts for Windows
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-windows 
          name: eagle-windows-latest-v${{ github.ref_name }}  
          path: dist/windows
          search_artifacts: true

      - name: Ensure macOS directory exists
        run: |
          mkdir -p dist/macos

      - name: Download artifacts for macOS
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-macos 
          name: eagle-macos-latest-v${{ github.ref_name }} 
          path: dist/macos
          search_artifacts: true

      - name: Update Release and Upload New Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          files: |
            dist/ubuntu/eagle  # Certifique-se de que o arquivo está sendo referenciado corretamente
            dist/windows/eagle.exe  # Certifique-se de que o arquivo está sendo referenciado corretamente
            dist/macos/eagle  # Certifique-se de que o arquivo está sendo referenciado corretamente
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
